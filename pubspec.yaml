name: text
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.0-19.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_slidable: ^2.0.0  # слайд для корзины
  bottom_nav_bar: ^1.0.3    # нижняя меню
  dots_indicator: ^2.1.0    # точки-интикаторы страницы
  flutter_staggered_grid_view: ^0.6.2  # фавориты не ромная сетка
  material_design_icons_flutter: ^5.0.6996 # 4 хромые иконки

  hive: ^2.0.5
  hive_flutter: ^1.0.0

  provider: ^6.0.2
  get: ^4.1.4

  cloud_firestore: ^4.0.2
  firebase_auth: ^4.0.2

dev_dependencies:
  build_runner: ^2.0.4
  hive_generator: ^1.1.0
  analyzer: ^4.7.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/imgs/
    - assets/icons/



  fonts:
    - family: Insaniburger
      fonts:
        - asset: assets/fonts/Insaniburger.ttf
    - family: Mariupol
      fonts:
        - asset: assets/fonts/Mariupol-Bold.ttf
        - asset: assets/fonts/Mariupol-Medium.ttf
        - asset: assets/fonts/Mariupol-Regular.ttf
    - family: Tienne
      fonts:
        - asset: assets/fonts/Tienne-Black.ttf
        - asset: assets/fonts/Tienne-Bold.ttf
        - asset: assets/fonts/Tienne-Regular.ttf







  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
