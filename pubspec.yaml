name: text
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.0-19.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  flutter_slidable: ^2.0.0     # слайд для корзины
  dots_indicator: ^2.1.0       # точки-интикаторы страницы
  shared_preferences: ^2.0.15  # локальное хранилище

  # firebase
  firebase_auth: ^4.2.4        # регистрация
  firebase_core: ^2.4.1


  pull_to_refresh: ^2.0.0      # обновление при скроле

  get: ^4.6.5                  # поставщик
  intl: ^0.17.0                # норм время

dev_dependencies:
  analyzer: ^5.2.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: assets/imgs/logo.jpg


flutter:
  uses-material-design: true
  assets:
    - assets/imgs/
    - assets/icons/

  fonts:
    - family: Insaniburger
      fonts:
        - asset: assets/fonts/Insaniburger.ttf

    - family: Mariupol
      fonts:
        - asset: assets/fonts/Mariupol-Bold.ttf
        - asset: assets/fonts/Mariupol-Medium.ttf
        - asset: assets/fonts/Mariupol-Regular.ttf

    - family: Tienne
      fonts:
        - asset: assets/fonts/Tienne-Black.ttf
        - asset: assets/fonts/Tienne-Bold.ttf
        - asset: assets/fonts/Tienne-Regular.ttf







  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
